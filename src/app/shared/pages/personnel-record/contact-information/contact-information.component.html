<form [formGroup]="createContactForm" (ngSubmit)="onSubmit()">

                                                    font-weight: 600;
                                                    color: #000;

                                                htmlFor="phoneNumber"
                                                >Điện thoại di động</label
                                            >
                                        </div>
                                        <div
                                            class="col-12 mb-2 md:col-8 md:mb-0"
                                        >
                                            <input
                                                formControlName="phoneNumber"
                                                pInputText
                                                id="phoneNumber"
                                                type="text"
                                                spellcheck="false"
                                                placeholder="Điện thoại di động"
                                            />
                                        </div>
                                    </div>
                                </div>

                                                spellcheck="false"

                                    </div>
                                </div>

                                            />
                                        </div>
                                    </div>

<p-dialog
    header="Các khoản phụ cấp"

>
    <div class="card" style="position: sticky; top: 97px">
        <div class="grid p-fluid">
            <!-- Tên khoản -->
            <div class="col-12 md:col-12 p-0">
                <div class="field mb-0 flex align-items-center">
                    <div class="col-12 mb-2 md:col-3 md:mb-0">

                            >Tên khoản<span class="red-asterisk">*</span></label
                        >
                    </div>
                    <div class="col-12 mb-2 md:col-9 md:mb-0">
                        <p-dropdown
                            [options]="cities"
                            [(ngModel)]="selectedCity"
                            optionLabel="name"
                            [showClear]="true"
                            placeholder="Chọn trình độ/ bằng cấp"
                        ></p-dropdown>
                    </div>
                </div>
            </div>
            <!-- Định mức -->
            <div class="col-12 md:col-12 p-0">
                <div class="field mb-0 flex align-items-center">
                    <div class="col-12 mb-2 md:col-3 md:mb-0">
                        <label
                            style="font-weight: 600; color: #000"
                            htmlFor="phoneNumber"
                            >Định mức<span class="red-asterisk">*</span></label
                        >
                    </div>
                    <div class="col-12 mb-2 md:col-4 md:mb-0">
                        <p-dropdown
                            [options]="cities"
                            [(ngModel)]="selectedCity"
                            optionLabel="name"
                            [showClear]="true"
                            placeholder="Chọn trình độ/ bằng cấp"
                        ></p-dropdown>
                    </div>
                    <div class="col-12 mb-2 md:col-5 md:mb-0">
                        <p-dropdown
                            [options]="cities"
                            [(ngModel)]="selectedCity"
                            optionLabel="name"
                            [showClear]="true"
                            placeholder="Chọn trình độ/ bằng cấp"
                        ></p-dropdown>
                    </div>
                </div>
            </div>

            <!-- Giá trị -->
            <div class="col-12 md:col-12 p-0">
                <div class="field mb-0 flex align-items-center">
                    <div class="col-12 mb-2 md:col-3 md:mb-0">
                        <label
                            style="font-weight: 600; color: #000"
                            htmlFor="phoneNumber"
                            >Giá trị<span class="red-asterisk">*</span></label
                        >
                    </div>
                    <div class="col-12 mb-2 md:col-4 md:mb-0">
                        <p-dropdown
                            [options]="cities"
                            [(ngModel)]="selectedCity"
                            optionLabel="name"
                            [showClear]="true"
                            placeholder="Chọn trình độ/ bằng cấp"
                        ></p-dropdown>
                    </div>
                    <div class="col-12 mb-2 md:col-5 md:mb-0">
                        <p-dropdown
                            [options]="cities"
                            [(ngModel)]="selectedCity"
                            optionLabel="name"
                            [showClear]="true"
                            placeholder="Chọn trình độ/ bằng cấp"
                        ></p-dropdown>
                    </div>
                </div>
            </div>

            <!-- Ghi chú -->
            <div class="col-12 md:col-12 p-0">
                <div class="field mb-0 flex align-items-center">
                    <div class="col-12 mb-2 md:col-3 md:mb-0">
                        <label
                            style="font-weight: 600; color: #000"
                            htmlFor="phoneNumber"
                            >Ghi chú<span class="red-asterisk">*</span></label
                        >
                    </div>
                    <div class="col-12 mb-2 md:col-9 md:mb-0">
                        <textarea
                            pKeyFilter="int"
                            rows="4"
                            cols="30"
                            pInputTextarea
                        ></textarea>
                    </div>
                </div>
            </div>

            <div
                class="flex gap-2 col-12 md:col-12 p-0"
                style="justify-content: flex-end"
            >
                <div class="field mb-0 flex align-items-center gap-2">
                    <p-button
                        label="Hủy"
                        [outlined]="true"
                        severity="secondary"
                    ></p-button>
                    <p-button
                        label="Lưu"
                        (click)="positionVisible = true"
                    ></p-button>
                </div>
            </div>
        </div>
    </div>
</p-dialog>
