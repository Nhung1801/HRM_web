<div class="grid">
    <div class="col-12">
        <p-toolbar styleClass="mb-2">
            <div class="">
                <strong class="font-size-16">Chi tiết hồ sơ</strong>
                <p-breadcrumb
                    [model]="items"
                    [home]="{ icon: 'pi pi-home' }"
                ></p-breadcrumb>
            </div>
            <ng-template pTemplate="right">
                <button
                    pButton
                    pRipple
                    [routerLink]="['/staff-position/create']"
                    icon="pi pi-plus"
                    label="Thêm vị trí"
                    (click)="staffPositionVisible = true"
                ></button>
            </ng-template>
        </p-toolbar>
        <div class="content">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-3">Cột 1</div>
                <div class="col-12 col-sm-6 col-md-3">Cột 2</div>
                <div class="col-12 col-sm-6 col-md-3">Cột 3</div>
                <div class="col-12 col-sm-6 col-md-3">Cột 4</div>
            </div>
        </div>
    </div>
</div>
