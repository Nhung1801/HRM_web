<p-confirmPopup></p-confirmPopup>

<div class="grid">
    <div class="col-12">
        <p-toolbar styleClass="mb-2">
            <div class="">
                <strong class="font-size-16">Danh sách bảng lương</strong>
                <p-breadcrumb
                    [model]="items"
                    [home]="{ icon: 'pi pi-home' }"
                ></p-breadcrumb>
            </div>
            <ng-template pTemplate="right">
                <div class="flex gap-2">
                    <button
                        pButton
                        *ngIf="
                            hasPermissionHelper.hasPermissions([
                                permissionConstant?.ManagePayrollTableCreate
                            ])
                        "
                        pRipple
                        icon="pi pi-plus"
                        label="Thêm "
                        (click)="showCreateDialog()"
                    ></button>
                </div>
                <div class="flex gap-2"></div>
            </ng-template>
        </p-toolbar>
        <div class="card">
            <div class="flex gap-3">
                <div class="flex flex-column">
                    <span class="block mt-2 md:mt-0 p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input
                            pInputText
                            type="text"
                            placeholder="Tìm theo bảng lương"
                            [(ngModel)]="queryParameters.name"
                            style="width: 300px"
                        />
                    </span>
                </div>
                <div class="flex flex-column">
                    <button pButton type="button" (click)="onSearch()">
                        Lọc
                    </button>
                </div>
                <div class="flex flex-column ml-auto">
                    <p-treeSelect
                        [attr.aria-hidden]="null"
                        class="md:w-20rem w-full"
                        containerStyleClass="w-full"
                        [(ngModel)]="queryParameters.organization"
                        [options]="organizations"
                        placeholder="Chọn đơn vị"
                        [showClear]="true"
                    />
                </div>
            </div>

            <div class="table-section" style="margin-top: 20px">
                <p-table
                    responsiveLayout="scroll"
                    styleClass="p-datatable-striped"
                    [rowHover]="true"
                    [paginator]="false"
                    [value]="payrolls"
                    [(selection)]="selectedSalaryTable"
                    dataKey="id"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th class="text-center">
                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th
                                *ngFor="let col of columns"
                                [hidden]="!col.selected"
                                class="text-center"
                            >
                                {{ col.header }}
                            </th>
                            <th>Hành động</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-salary let-i="rowIndex">
                        <tr>
                            <td class="text-center">
                                <p-tableCheckbox
                                    [value]="salary"
                                ></p-tableCheckbox>
                            </td>
                            <td
                                *ngFor="let col of columns"
                                [hidden]="!col.selected"
                                class="text-center"
                                [style]="{
                                    minWidth: '150px',
                                    maxWidth: '400px',
                                    overflow: 'hidden',
                                    textOverflow: 'ellipsis',
                                    whiteSpace: 'nowrap'
                                }"
                            >
                                <span
                                    (click)="logSalary(salary)"
                                    title="{{ salary[col.field] }}"
                                >
                                    {{ salary[col.field] }}
                                </span>
                            </td>
                            <td>
                                <div class="flex gap-1 justify-content-center">
                                    <span
                                        class="icon-tool"
                                        (click)="
                                            handleDeleteItem($event, salary)
                                        "
                                        [disable]="isDeleting"
                                    >
                                        <i
                                            style="display: block"
                                            class="pi pi-trash"
                                        ></i>
                                    </span>
                                </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                <div
                    class="flex align-items-center mt-3"
                    style="justify-content: space-between"
                >
                    <p>
                        <span style="font-weight: 500">{{
                            1 + (paging.pageIndex - 1) * paging.pageSize
                        }}</span>
                        -
                        <span style="font-weight: 500">{{
                            1 +
                                (paging.pageIndex - 1) * paging.pageSize +
                                (paging.pageSize - 1)
                        }}</span>
                        trong
                        <span style="font-weight: 500">{{
                            paging.totalRecords
                        }}</span>
                        bản ghi
                    </p>
                    <div *ngIf="payrolls?.length > 0">
                        <p-paginator
                            class="custum-paging"
                            (onPageChange)="onPageChange($event)"
                            [first]="(paging.pageIndex - 1) * paging.pageSize"
                            [rows]="paging.pageSize"
                            [totalRecords]="paging.totalRecords"
                            [rowsPerPageOptions]="config.pageSizeOptions"
                        />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-create (onCreated)="getPayrolls({})"></app-create>
