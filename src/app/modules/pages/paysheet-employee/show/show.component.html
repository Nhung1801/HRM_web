<div class="grid">
    <div class="col-12">
        <p-toolbar styleClass="mb-2">
            <div class="">
                <strong class="font-size-16">Bảng lương nhân viên</strong>
                <p-breadcrumb
                    [model]="items"
                    [home]="{ icon: 'pi pi-home' }"
                ></p-breadcrumb>
            </div>
            <!-- <ng-template pTemplate="right">
                <div class="flex gap-2">
                    <button
                        [routerLink]="['/shift/create']"
                        pButton
                        pRipple
                        icon="pi pi-plus"
                        label="Thêm mới ca"
                        (click)="show()"
                    ></button>
                    <p-button
                        label="Xóa"
                        (click)="handleOnDeleteMultiple($event)"
                        severity="danger"
                    ></p-button>
                </div>
            </ng-template> -->
        </p-toolbar>
        <div class="card">
            <div class="flex justify-content-end">
                <div class="flex gap-2">
                    <div class="flex flex-column">
                        <div class="mb-3 flex gap-3 mt-2">
                            <div class="flex gap-2">
                                <p-button
                                    [outlined]="true"
                                    icon="pi pi-arrow-left"
                                    (click)="decrementYear()"
                                ></p-button>
                                <p-button
                                    [outlined]="true"
                                    (click)="incrementYear()"
                                    icon="pi pi-arrow-right"
                                ></p-button>
                            </div>
                            <input pInputText [(ngModel)]="currentYear" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-section" style="margin-top: 20px">
                <p-table
                    responsiveLayout="scroll"
                    styleClass="p-datatable-striped"
                    [rowHover]="true"
                    [paginator]="false"
                    [value]="payrolls"
                    [(selection)]="selectedSalaryTable"
                    dataKey="id"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th class="text-center">
                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th
                                *ngFor="let col of columns"
                                [hidden]="!col.selected"
                                class="text-center"
                            >
                                {{ col.header }}
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-salary let-i="rowIndex">
                        <tr>
                            <td class="text-center">
                                <p-tableCheckbox
                                    [value]="salary"
                                ></p-tableCheckbox>
                            </td>
                            <td
                                *ngFor="let col of columns"
                                [hidden]="!col.selected"
                                class="text-center"
                                [style]="{ minWidth: '150px' }"
                            >
                                <span (click)="logSalary(salary)">
                                    {{ salary[col.field] }}
                                </span>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                <div
                    class="flex align-items-center mt-3"
                    style="justify-content: space-between"
                >
                    <p>
                        <span style="font-weight: 500">{{
                            1 + (paging.pageIndex - 1) * paging.pageSize
                        }}</span>
                        -
                        <span style="font-weight: 500">{{
                            1 +
                                (paging.pageIndex - 1) * paging.pageSize +
                                (paging.pageSize - 1)
                        }}</span>
                        trong
                        <span style="font-weight: 500">{{
                            paging.totalRecords
                        }}</span>
                        bản ghi
                    </p>
                    <div *ngIf="payrolls?.length > 0">
                        <p-paginator
                            class="custum-paging"
                            (onPageChange)="onPageChange($event)"
                            [first]="(paging.pageIndex - 1) * paging.pageSize"
                            [rows]="paging.pageSize"
                            [totalRecords]="paging.totalRecords"
                            [rowsPerPageOptions]="config.pageSizeOptions"
                        />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
