<div class="bg-white">
    <div class="container-fluid p-0">
        <div class="row no-gutters">
            <div class="col-12 col-lg-4 p-0 ">
                <div class="authentication-page-content p-4 ">
                    <div class="w-100 login-form mt-5">
                        <div class="row justify-content-center">
                            <div class="col-lg-9">
                                <div>
                                    <div class="text-center">
                                        <div>
                                            <a [routerLink]="Page.Login" class="logo"><img
                                                    src="assets/about-me/logo_1.png" height="80" alt="logo"></a>
                                        </div>

                                        <h4 class="font-size-18 mt-2">Đăng nhập</h4>
                                        <p class="text-muted mb-2">Hệ thống quản lý nhân sự công ty Cổ Phần Công Nghệ và
                                            Truyền Thông SMO</p>
                                    </div>

                                    <div class="p-2 mt-2">
                                        <form class="form-horizontal" [formGroup]="loginForm"
                                            (submit)="handleOnSubmitLogin()">
                                            <!-- <div  class="form-group auth-form-group-custom mb-4">
                                                <select formControlName="type" name="touchDiff" class="custom-select input-type-select input-form-space">
                                                    <option *ngFor="let role of RoleType" [value]="role.key">{{ role.value }}</option>
                                                </select>
                                            </div> -->

                                            <div class="form-group auth-form-group-custom mb-4">
                                                <i class="pi pi-envelope auti-custom-input-icon" ></i>
                                                <label for="email">Email</label>
                                                <input formControlName="email" name="email" type="text"
                                                    class="form-control" id="email" placeholder="Nhập email">
                                                <app-validation-message [form]="loginForm"
                                                    [messages]="validationMessages"
                                                    field="email"></app-validation-message>
                                            </div>

                                            <div class="form-group auth-form-group-custom mb-4">
                                                <i class="pi pi-key auti-custom-input-icon" ></i>
                                                <label for="userpassword">Mật khẩu</label>
                                                <input formControlName="password" name="password" type="password"
                                                    class="form-control" id="userpassword" placeholder="Nhập mật khẩu">
                                                <app-validation-message [form]="loginForm"
                                                    [messages]="validationMessages"
                                                    field="password"></app-validation-message>
                                            </div>

                                            <div class="custom-control custom-checkbox">
                                                <input formControlName="rememberMe" type="checkbox"
                                                    class="custom-control-input" id="customControlInline">
                                                <label class="custom-control-label" name="rememberMe"
                                                    for="customControlInline">Lưu đăng nhập</label>
                                            </div>

                                            <div class="mt-4 text-center">
                                                <button class="btn btn-primary w-md waves-effect waves-light"
                                                    type="submit">Đăng nhập</button>
                                            </div>

                                            <div class="mt-3 text-center">
                                                <span routerLink="/auth/recover-password"
                                                    class="text-muted cursor-pointer"><i class="mdi mdi-lock mr-1"></i>
                                                    Quên mật khẩu?</span>
                                            </div>
                                        </form>
                                    </div>

                                    <div class="mt-2 mb-0 text-center">
                                        <p  class="mb-0">© <script>document.write(new Date().getFullYear())</script> Bản quyền thuộc về SMO media <i class="pi pi-heart-fill text-danger" ></i> </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="col-auto ml-100">
                        <div class="support-chat" data-bs-toggle="tooltip" data-bs-placement="left"
                            title="Chat hỗ trợ">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M2 4a2 2 0 012-2h16a2 2 0 012 2v12a2 2 0 01-2 2H6.414l-4.707 4.707A1 1 0 01.586 21.707L4 18H4a2 2 0 01-2-2V4zm18 0H4v12h1.586l.707.707L6.414 16H20V4z" />
                            </svg>                                
                        </div>
                    </div>
                    <div class="row max-vw-100 justify-content-center">
                        <div class="col-auto">
                            <div class="support-item">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                    class="bi bi-question-circle icon" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z" />
                                    <path
                                        d="M5.255 5.786a.237.237 0 0 0-.247.247c0 .138.113.247.247.247h.779c.56 0 .919.495.736.97-.176.455-.684.998-1.317 1.29-.66.307-.839.798-.839 1.267v.304c0 .138.113.247.247.247h.779c.138 0 .247-.113.247-.247v-.217c0-.163.274-.329.654-.504.675-.306 1.316-.86 1.455-1.617.16-.835-.321-1.826-1.64-1.826H5.255zm.445 6.687a.82.82 0 1 1 1.639 0 .82.82 0 0 1-1.639 0z" />
                                </svg>
                                <span>Câu hỏi thường gặp</span>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="support-item">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                    class="bi bi-person-circle icon" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z" />
                                    <path
                                        d="M8 8.5a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm0 1c-2.33 0-4 1.246-4 2.5 0 .276.214.5.5.5h7c.276 0 .5-.224.5-.5 0-1.254-1.67-2.5-4-2.5z" />
                                </svg>
                                <span class="support-hotline">Hotline hỗ trợ: 0987654321</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 d-none d-md-block">
                <div class="authentication-bg d-flex">
                    <div class="d-flex align-items-center">
                        <!-- <img src="assets//template/images/comingsoon-bg.jpg" class="fluid-img w-100 h-100" alt=""> -->
                        <img src="assets/about-me/background_2000_1333.png" class="fluid-img w-100 h-100" alt="">
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
<p-toast/>
